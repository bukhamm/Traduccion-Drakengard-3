<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Mundo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .button-container {
            position: absolute;
            top: 10%;
            left: 10%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .button-container button {
            margin: 5px 0;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .message {
            text-align: center;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button>Prueba 1</button>
        <button>Prueba 2</button>
        <button>Prueba 3</button>
        <button>Prueba 4</button>
    </div>
    <div class="message">Esto es una prueba</div>
</body>
</html>
